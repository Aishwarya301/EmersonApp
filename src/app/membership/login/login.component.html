<div class="tab-content">
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="loginName" class="form-control" [(ngModel)]="email"/>
          <label class="form-label" for="loginName">Email or username</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" [(ngModel)]="password"/>
          <label class="form-label" for="loginPassword">Password</label>
        </div>
        </div>
        <!-- Submit button -->
        <button type="submit" class="btn btn-primary btn-block mb-4" (click) = "onValidate()">Sign in</button>
        
  
        <!-- Register buttons -->
        <div class="text-center">
          <a [routerLink] = "['/register']">New User Registration</a>
        </div>
    
    </div>
    <br>

    <p>{{result}}</p>
